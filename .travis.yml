language: c++

compiler: 
  - gcc

before_install:
  - sudo apt-get update

install:
  - sudo apt-get install python-dev python-numpy

script:
  - git clone https://github.com/Itseez/opencv.git
  - cd opencv
  - mkdir build
  - cd build
  - cmake ..
  - make -j4
  - sudo make -j4 install
  - cd ~
  - git clone https://github.com/4x7y/FakeImageKiller.git
  - cd FakeImageKiller
  - cmake .
  - make


